description: "Summarize the practice and share knowldege in the big data area"
keyword: "寒柯, Hanke, hanke, dataelement, data element, @hankemay, Scala, Spark, Flink, Hadoop, Airflow, IT, 大数据, 数据处理"
url: "https://dataelement.top/"              # your host, for absolute URL
